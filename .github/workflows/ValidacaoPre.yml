name: Cypress Tests CI

on:
  push:          # Gatilho para cada novo commit
    branches:
      - main     # Executa apenas na branch "main"
  pull_request:   # Opcional: Executa em PRs abertos para a branch "main"
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
